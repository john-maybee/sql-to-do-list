<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/vendors/jquery.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/styles/styles.css">
    <title>SQL | TO-DO LIST</title>
</head>
<body>
    <h1>ain't no mountain high enough</h1>
    <div class="task-entry">
        <label for="task-add">new task to complete: </label>
        <input type="text" id="new-task" placeholder="task"/>

        <button id="submit">submit</button>
    </div>
    <h2>reasons i should't nap (for too long)</h1>
    <div class="table-container">
        <table class="task-table" id="uncompleteTableWrapper">
            <thead>
                <tr>
                    <th>task</th>
                    <th>status</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="uncompleteTableBody">
            </tbody>
        </table>
    </div>

    <h2>reasons i should nap</h1>

    <div class="table-container">
        <table class="task-table" id="completedTableWrapper">
            <thead>
                <tr>
                    <th>task</th>
                    <th>status</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="completedTableBody">
            </tbody>
        </table>
    </div>
 
</body>
</html>
